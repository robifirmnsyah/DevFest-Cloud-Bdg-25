    <!-- Prevent unsafe GTM preview scripts from being appended (fixes ERR_UNSAFE_REDIRECT in dev) -->
    <script>
      (function () {
        const ORIGINAL_APPEND = Node.prototype.appendChild;
        Node.prototype.appendChild = function (child) {
          try {
            if (child && child.tagName === 'SCRIPT') {
              const src = child.src || (child.getAttribute && child.getAttribute('src'));
              if (src && src.includes('googletagmanager.com/gtm.js') && /gtm_preview|gtm_cookies_win|gtm_auth/.test(src)) {
                // Block GTM preview/preview-cookie scripts that cause unsafe redirects in some environments
                console.warn('Blocked unsafe GTM preview script:', src);
                // don't append; return the element to keep callers benign
                return child;
              }
            }
          } catch (e) {
            // ignore and fallback to normal behavior
          }
          return ORIGINAL_APPEND.call(this, child);
        };
      })();
    </script>
